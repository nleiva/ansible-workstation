- name: Add Code Server Repo
  ansible.builtin.yum_repository:
    name: vscode
    description: Visual Studio Code repo
    baseurl: "{{ vscode_repo }}"
    gpgkey: "{{ vscode_key }}"
    gpgcheck: true
  tags: default_repos

- name: Import EPEL GPG key
  ansible.builtin.rpm_key:
    key: "{{ epel_key }}"
    state: present
  register: result
  until: result is succeeded
  retries: 5
  delay: 10
  ignore_errors: "{{ ansible_check_mode }}"
  tags:
    - default_repos
    - rhel_repo

- name: Install EPEL repo
  ansible.builtin.yum:
    name: "{{ epel_repo }}"
    state: present
  register: result
  until: result is succeeded
  retries: 5
  delay: 10
  tags:
    - default_repos
    - rhel_repo

- name: Install RPM Fusion repo
  ansible.builtin.yum:
    name: "{{ rpmfusion_repo }}"
    state: present
    disable_gpg_check: true
  register: result
  until: result is succeeded
  retries: 5
  delay: 10
  tags: fusion_repo

- name: Enable additonal RHEL repositories
  community.general.rhsm_repository:
    name: "{{ rhel_repos }}"
    state: enabled
  tags: rhel_repo

- name: Install Tailscale repo
  ansible.builtin.get_url:
    url: "{{ tailscale_repo }}"
    dest: /etc/yum.repos.d/tailscale.repo
  register: result
  until: result is succeeded
  retries: 3
  delay: 5

- name: Enable Cisco OpenH264 codec repository
  community.general.ini_file:
    path: /etc/yum.repos.d/fedora-cisco-openh264.repo
    section: fedora-cisco-openh264
    option: enabled
    value: 1
    create: false
  when: ansible_distribution == "Fedora"

- name: Remove the flathub remote from the system installation
  community.general.flatpak_remote:
    name: flathub
    state: absent
    method: user
  become: false
  tags:
    - default_repos
    - flatpak

- name: Add the Flathub flatpak repository remote to the user installation
  community.general.flatpak_remote:
    name: flathub
    state: present
    flatpakrepo_url: "{{ flathub }}"
    method: user
  become: false
  tags:
    - default_repos
    - flatpak
